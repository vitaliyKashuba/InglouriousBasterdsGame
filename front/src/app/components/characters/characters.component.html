<mz-input-container>
  <input mz-input
         [label]="'enter character'"
         type="text"
         [(ngModel)]="character">
</mz-input-container>
<div *ngIf="teammates">
  <div *ngFor="let p of teammates">
    {{p.name}} - {{p.character}}
  </div>
</div>
<button mz-button
        (click)="onSendCharacterClick()">
  OK
</button>
