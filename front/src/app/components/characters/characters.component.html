<div *ngIf="teammates">
  <div *ngFor="let p of teammates">
    {{p.name}} - {{p.character}}
  </div>
</div>

<div [id]="sendFormId" class="scale-transition">
  <mz-input-container>
    <input mz-input
           [label]="'enter character'"
           type="text"
           [(ngModel)]="character">
  </mz-input-container>
  <button mz-button
          (click)="onSendCharacterClick()">
    OK
  </button>
</div>
